<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Text (07-11-23)</title>
  <!-- Font Awesome para Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  @property --k {
    syntax: "<number>";
    initial-value: 0;
    inherits: false;
  }
  html, body {
    display: grid;
  }
  
  html {
    height: 100%;
  }
  
  body {
    background: #000;
  }
  
  svg[height="0"] {
    position: absolute;
  }
  
  h1 {
    --k: 0;
    place-self: center;
    background: linear-gradient(90deg, hsl(calc(var(--k)*1turn), 95%, 65%), hsl(calc(var(--k)*1turn + 90deg), 95%, 65%));
    -webkit-background-clip: text;
    color: transparent;
    font: 900 clamp(.875em, 7.25vw, 5em) arial black, sans-serif;
    filter: url(#f);
    text-align: center;
    text-transform: uppercase;
    animation: anime 4s linear infinite;
    font-weight: 900;
  }
  
  @keyframes anime {
    to {
      --k: 1 ;
    }
  }
  
  
</style>
</head>
<body>
    
<svg width="0" height="0">
    <filter id="f" x="-50%" y="-200%" width="200%" height="500%">
      <feGaussianBlur stdDeviation="35"></feGaussianBlur>
      <feColorMatrix type="saturate" values="1.3"></feColorMatrix>
      <feComposite in="SourceGraphic"></feComposite>
    </filter>
  </svg>
  <h1>BEAUTIFUL</h1>

  
</body>
</html>
